<div class="container">
    <br>
    <h5>Cadastro de Pessoas</h5>
    <hr>
    <div class="form-row align-items-center">
        <div class="col-10">
            <label>Nome</label>
            <input id="nome" type="text" class="form-control form-control-sm"
                placeholder="Digite o Nome (pressione 'Enter' para adicionar)" [(ngModel)]="pessoa.nome"
                autocomplete="off" (keydown.enter)="adicionar()">
        </div>
        <div class="col-2">
            <button id="btnEnviar" class="btn btn-outline-secondary btn-block btn-sm" (click)="adicionar()">Adicionar</button>
        </div>
    </div>

    <br>
    <h5>Pessoas Cadastradas</h5>
    <table
        class="table table-striped table-light table-sm  table-hover shadow-lg p-3 mb-5 rounded">
        <thead>
            <tr>
                <th>Nome</th>
            </tr>
        <tbody>
            <tr *ngFor="let item of listaPessoa">
                <td>{{item.nome}}</td>
            </tr>
        </tbody>
    </table>
</div>
